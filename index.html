<!DOCTYPE html>

<html>
    <head>
        <title>HTML5 Player</title>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&display=swap');

            h1 {
                
                font-family: "Roboto Mono";
                font-size: 40px;

            }

        </style>

        <script>

            function run() {
                document.getElementById("iframe").setAttribute("src", document.getElementById("url").value);
            }

            function loadpreset() {
                document.getElementById("url").value = document.getElementById("presetlist").value;
            }

        </script>
        
    </head>

    <body>

        <p style="position: relative; top: -30px;">by tingatales</p>

        <input type="text" size=50px placeholder="Raw HTML URL" id="url"/> <button style="width: 75px;" onclick="run()">Load</button>
        <h3 style="font-family: 'Roboto Mono';">Presets</h3>
        <select name="presets" id="presetlist" onchange="loadpreset()" style="width: 200px; position: relative; top: -10px;">

            <option value="https://rawcdn.githack.com/scheng123321/tmm-html5-cdn1/51a72f0faa2d9cd524a0c11b4ca368350f988458/slope/index.html">Slope</option>
            <option value="https://rawcdn.githack.com/scheng123321/tmm-html5-cdn1/51a72f0faa2d9cd524a0c11b4ca368350f988458/vex3/index.html">Vex 3</option>
            <option value="https://rawcdn.githack.com/scheng123321/tmm-html5-cdn1/51a72f0faa2d9cd524a0c11b4ca368350f988458/vex4/index.html">Vex 4</option>
            <option value="https://rawcdn.githack.com/scheng123321/tmm-html5-cdn1/51a72f0faa2d9cd524a0c11b4ca368350f988458/madalin-cars-multiplayer/index.html">Madalin Cars Multiplayer</option>

        </select>

        <br> <br> <br>
        <iframe src="null" width=1200 height=640 id="iframe"></iframe>
        <p> Container will appear broken until URL is entered. </p>

    </body>
</html>
