<!DOCTYPE html>

<html>
    <head>
        <title>HTML Player</title>

        <link rel="shortcut icon" id="favicon"/>

        <style>

            @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&display=swap');

            h1 {
                
                font-family: "Roboto Mono";
                font-size: 40px;

            }

        </style>

        <script>

            function run() {
                document.getElementById("iframe").setAttribute("src", document.getElementById("url").value);
            }

            function loadpreset() {
                document.getElementById("url").value = document.getElementById("presetList").value;
            }

            function changeTheme() {
                var whiteOnDarkElements = document.getElementsByClassName("whiteOnDark")
                if (document.getElementById("pageTheme").checked) {
                    for (let i = 0; i < whiteOnDarkElements.length; i++) {
                        whiteOnDarkElements[i].style.color = "white";
                    }
                    document.body.style.backgroundColor = "#1a1a1a";
                } else {
                    for (let i = 0; i < whiteOnDarkElements.length; i++) {
                        whiteOnDarkElements[i].style.color = "black";
                    }
                    document.body.style.backgroundColor = "white";
                }
            }

            function cloakTab() {
                document.title = document.getElementById("cloakInput").value;
                document.getElementById("cloakInput").value = "";
            }

            function cloakIcon() {
                document.getElementById("favicon").setAttribute("href", document.getElementById("iconList").value);
            }

        </script>
        
    </head>

    <body>

        <h1 class="whiteOnDark">HTML Player</h1>
        <p style="position: relative; top: -30px;" class="whiteOnDark">by WintrCat</p>

        <h3 style="font-family: 'Roboto Mono';" class="whiteOnDark">Settings</h3>

        <br>
        <select id="iconList" style="width: 247px;">
