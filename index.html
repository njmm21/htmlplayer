        <script>

            function run() {
                document.getElementById("iframe").setAttribute("src", document.getElementById("url").value);
            }

            function loadpreset() {
                document.getElementById("url").value = document.getElementById("presetlist").value;
            }

            function changeTheme() {
                var whiteOnDarkElements = document.getElementsByClassName("whiteOnDark")
                if (document.getElementById("pageTheme").checked) {
                    for (let i = 0; i < whiteOnDarkElements.length; i++) {
                        whiteOnDarkElements[i].style.color = "white";
                    }
                    document.body.style.backgroundColor = "#1a1a1a";
                } else {
                    for (let i = 0; i < whiteOnDarkElements.length; i++) {
                        whiteOnDarkElements[i].style.color = "black";
                    }
                    document.body.style.backgroundColor = "white";
                }
            }

        </script>
